<!-- templates/users/password_reset_done.html --> 
{% extends "base.html" %}
{% block title %}<title>Сброс пароля прошел успешно</title>{% endblock %}
{% block content %}
{% load user_filters %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">Отправлено письмо</div>
      <div class="card-body">
        <form method="post"
          {% if action_url %}
            action="{% url action_url %}"
          {% endif %}
        >
        <p>Проверьте свою почту, вам должно прийти письмо со ссылкой для восстановления пароля</p>
      </div> 
    </div> 
  </div>
</div> 
{% endblock %}
