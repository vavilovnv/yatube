<!-- templates/users/password_reset_complete.html --> 
{% extends "base.html" %}
{% block title %}<title>Сброс пароля прошел успешно</title>{% endblock %}
{% block content %}
{% load user_filters %}
<div class="container py-5"> 
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Восстановление пароля завершено
        </div>
        <div class="card-body">
          <form method="post"
            {% if action_url %}
              action="{% url action_url %}"
            {% endif %}
          >
          <p>Ваш пароль был сохранен. Используйте его для входа</p>
          <a href="{% url 'users:login' %}">
        </div> 
      </div> 
    </div>
  </div> 
{% endblock %}
