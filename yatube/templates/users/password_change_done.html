<!-- templates/users/password_change_done.html --> 
{% extends "base.html" %}
{% block title %}<title>Пароль изменён</title>{% endblock %}
{% block content %}
{% load user_filters %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">Пароль изменён</div>
      <div class="card-body"> 
        <form method="post"
          {% if action_url %}
            action="{% url action_url %}"
          {% endif %}
        >
          <p>Пароль изменён успешно</p>
        </form>
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
